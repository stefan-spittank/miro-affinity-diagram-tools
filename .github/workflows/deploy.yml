name: Deployment

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [ master ]

jobs:

  infrastructure-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
          cache-dependency-path: infrastructure/yarn.lock
      - run: yarn install --frozen-lockfile
        working-directory: infrastructure
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::776996420207:role/GitHubActions
      - run: |
          yarn cdk bootstrap
          yarn cdk deploy --require-approval never
        working-directory: infrastructure

  deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::776996420207:role/GitHubActions
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup project
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build
        env:
          VITE_MIRO_APP_ID: ${{ secrets.VITE_MIRO_APP_ID }}

      - name: Deploy to AWS
        run: aws s3 sync --delete . s3://miro-affinity-tools-776996420207-eu-central-1
        working-directory: dist


